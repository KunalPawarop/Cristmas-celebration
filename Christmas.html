<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ba52df;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #ff6f02;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #0b3d91;
            background-color: rgb(96, 223, 92);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #dc9190;
            transform: scale(1.1);
        }
        .snowflake {
            position: fixed;
            top: -10%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <marquee>
    <h1>Merry Christmas!❤️</h1>
    </marquee>
    <p>❤️❤️Wishing you a joyous holiday season filled with love, laughter, and happiness.❤️❤️</p>
    <a href="https://www.britannica.com/topic/Christmas" class="button">Celebrate Now</a>

    <script>
        // Generate snowflakes
        const snowflakes = 50;
        for (let i = 0; i < snowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
